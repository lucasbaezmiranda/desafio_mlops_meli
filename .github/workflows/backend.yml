name: Deploy Backend
on:
  push:
    branches: [ main ]
    paths:
      - 'api_inmuebles/**'
      - '.github/workflows/backend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Usamos la acci√≥n oficial para forzar el formato compatible con Lambda
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./api_inmuebles
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/meli-api-repo:latest
          platforms: linux/amd64
          provenance: false  # ESTO ELIMINA LOS METADATOS QUE FALLAN EN LAMBDA
          format: docker     # ESTO FUERZA EL FORMATO QUE AWS ENTIENDE

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name meli-api-lambda \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/meli-api-repo:latest