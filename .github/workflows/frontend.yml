name: Deploy Frontend
on:
  push:
    branches: [ main ]
    paths:
      - 'front/meli-frontend/**'
      - '.github/workflows/frontend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd front/meli-frontend
          npm install
          npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync front/meli-frontend/dist/ s3://tasador-frontend-bucket --delete

      # PASO CLAVE: Limpiar la caché de CloudFront automáticamente
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"