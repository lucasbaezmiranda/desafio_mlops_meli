name: Deploy Frontend
on:
  push:
    branches: [ main ]
    paths:
      - 'meli-frontend/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Frontend
        run: |
          cd meli-frontend
          npm install
          npm run build

      - name: Sync S3
        run: |
          aws s3 sync meli-frontend/dist/ s3://meli-frontend-luke-2026 --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id E2LPE4VOP7GPJ --paths "/*"
